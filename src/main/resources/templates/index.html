<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/commonUtils.js"></script>
    <title>监控页面</title>
</head>
<body>
<div class="container">
    <blockquote class="blockquote text-secondary pt-1">
        <p class="mb-0">行有不得者皆反求诸己，其身正而天下归之</p>
        <footer class="blockquote-footer text-left">《孟子·离娄上》</footer>
    </blockquote>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #a4b7ca;">
        <a class="navbar-brand" href="javascript:void(0)" id="index">监控信息</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--<li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0)">监控信息<span
                            class="sr-only">(current)</span></a>
                </li>-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        控制器
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="javascript:void(0)" id="deployments">Deployments</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="javascript:void(0)" id="statefulSets">StatefulSets</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="content-pane" class="pt-1">

    </div>
</div>

<script type="text/javascript">
    $(function () {
        $.ajax({
            url: "/metrics", success: function (result) {
                $("#content-pane").html(result);
            }
        })

        $("#index").click(function () {
            $.ajax({
                url: "/metrics", success: function (result) {
                    $("#content-pane").html(result);
                }
            })
        })

        $("#deployments").click(function () {
            $.ajax({
                url: "/deployment", success: function (result) {
                    $("#content-pane").html(result);
                }
            })
        })
    })
</script>
</body>
</html>
